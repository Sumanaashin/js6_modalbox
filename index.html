<!DOCTYPE html>
<html>
    <head>
        <title>Modal Box</title>
        <link href="./style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
       <div class="container">
        <h2>Login Form</h2>
        <button type="button" id="btn-login" class="btn">Login</button>

        <!-- START MODAL AREA -->
        <!-- Start Modal Login  -->
        <div id="loginmodal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close-btn">&times;</span>
                        <img src="./avatar.png" class="avator" alt="avator" />
                    </div>

                    <div class="modal-body">
                        <form action="" method="">
                            <div class="form-group">
                                <label for="username">User Name</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" autocomplete="off" required />
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" autocomplete="off" required />
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn">Login</button>
                            </div>

                            <label>
                                <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" /> Remember me
                            </label>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <span class="forgot">Forgot <a href="javascript:void(0);">password?</a></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal Login  -->
        <!-- END MODAL AREA -->

       </div>

        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
